{% extends 'base.html' %}
{% load bootstrap %}
{% block title %} Login {% endblock %}

{% block main %}
<div class="row justify-content-md-center">
    <div class="col-md-auto">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|bootstrap }}
            <button type="submit" class='btn btn-info'>Login</button>
        </form>
    </div>
</div>
{% endblock %}
